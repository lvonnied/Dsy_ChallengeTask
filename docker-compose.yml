services:
  reverse-proxy:
    image: traefik:v2.6
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  web:
    build: .
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
